<div class="container form-control">
  <div class="calculadora">
    <h1>{{ titulo }}</h1>
    <app-formulario  (personaCreada)="agregar($event)"></app-formulario>
    <hr />
    <div class="row">
      <div *ngFor="let item of lista; let i = index">
        <app-persona [index]="i+1" [persona]="item"></app-persona>
      </div>
    </div>
  </div>
</div>

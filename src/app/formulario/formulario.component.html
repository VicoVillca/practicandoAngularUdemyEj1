<div class="row">
  <div class="col">
    <input
      type="text"
      class="form-control"
      placeholder="nombre"
      [(ngModel)]="nombre"
    />
  </div>
  <div class="col">
    <input
      type="text"
      class="form-control"
      placeholder="Apellido"
      [(ngModel)]="apellido"
    />
  </div>
  <div class="col">
    <button class="btn btn-primary" (click)="agregar()">Agregar</button>
  </div>
</div>

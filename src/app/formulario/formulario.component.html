<div class="row">
  <div class="col">
    <input
      type="text"
      class="form-control"
      placeholder="nombre"
#nombre
    />
  </div>
  <div class="col">
    <input
      type="text"
      class="form-control"
      placeholder="Apellido"
      #apellido
    />
  </div>
  <div class="col">
    <button class="btn btn-primary" (click)="agregar(nombre, apellido)">Agregar</button>
  </div>
</div>
